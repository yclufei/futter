<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="D:/GOA/res/">
<link href="manager/small/html/main.css" rel="" type="text/css">
</head>
<body>
	<div id="treeupdateFrame"  class="posA box100p BgF5 ofHidden">
		<div id="subnav" class="nav">
			<div class="navtitle">更新树节点
			</div>
			<img class="navMenuImgItem" src="base/images/ar_left2.png" id="jumpback">
		</div>
		<div id="treeupdatecontent" class="frame">
				
					<table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#dddddd">
						<tr>
							<td height="30">
								&#160;&#160;更新树节点			
							</td>
							<td align="right">
								<a href="#" id="jumpback2" class="linkbutton">取消</a>			
							</td>
						</tr>
						<tr>
							<td valign="top" height="95%" bgcolor="#f6f6f6" colspan="2" id="tree_update">	
								<br/>
								<table cellpadding="4" cellspacing="5" border="0" align="center">
									<tr>
										<td width="50" align="right"> ID:</td><td>
											 <input id="id" type="text" value="0" readonly="readonly"/>
										</td>
									</tr>
									<tr>
										<td width="50" align="right"> 类别:</td><td>
											
											<select id="itemtype" name="itemtype">
												<option id="inititem" value="-1">请选择</option>
											</select>
											
										</td>
									</tr>
									<tr>
										<td width="50" align="right"> 子类别:</td><td> 
											
											<select id="itemsubtype" name="itemtype">
												<option id="inititem" value="-1">请选择</option>
											</select>
											
										</td>
									</tr>
									<tr>
										<td align="right">排序:</td><td><input id="sort" type="text" value="sort"></td>
									</tr>						
									<tr>
										<td align="right">父节点:</td><td><input readonly="readonly" id="parent_id" type="text" value="parent_id"></td>
									</tr>
									<tr>
										<td align="right">显示名称:</td><td><input id="title" type="text" value="title"></td>
									</tr>
									<tr>
										<td align="right">名称:</td><td><input id="name" type="text" value="name"></td>
									</tr>
									<tr>
										<td colspan="2" align="center"><a href="#" id="submitbt" class="linkbutton">更新</a>		
										</td>
									</tr>
								</table>
								
							</td>
						</tr>
					</table>
					
		</div>
	</div>
</body>
